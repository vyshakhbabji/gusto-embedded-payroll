<!DOCTYPE html>
<html>


<!-- bootstrap-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--Bootstrap CSS-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<head>
    <title>Gusto OAuth2 Demo</title>
</head>

<body>


<!-- container containing descriptions  -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Gusto OAuth2 Demo</h1>
            <p>
                This is a simple demo of Gusto's OAuth2 API. It shows how setup an OAuth2 client to use Gusto's API.
                <br>
                Learn more about Gusto OAuth2 at <a href="https://docs.gusto.com/embedded-payroll/docs/oauth2-3 " target="_blank">https://docs.gusto.com/embedded-payroll/docs/oauth2-3/</a>
            </p>
        </div>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default" id="login">Login to Gusto Account</button>
        </div>
    </div>
</div>


</body>


<script>

    const client_id = '86AS7WMGfcYAHzbJCM4NSRF-EzC8ZcKVW5ZkdDaLSg0';

    const authorize_uri = 'https://api.gusto.com/oauth/authorize';
    const redirect_uri = 'http://localhost:8080/oauth/callback';
    const scope = '*';
    const authUrl = authorize_uri + '?client_id=' + client_id + '&redirect_uri=' + redirect_uri + '&response_type=code'+ '&scope=' + scope;


    const button = document.getElementById('login');
    button.addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = authUrl;
    });

</script>

</html>
